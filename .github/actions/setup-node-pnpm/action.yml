name: "Setup Node.js and pnpm"
description: "Setup Node.js and pnpm"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.25.0

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
